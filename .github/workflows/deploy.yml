name: Deploy to Railway

on:
  push:
    branches:
      - master  # Atau 'main' tergantung branch Anda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify Railway CLI
        run: railway --version

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "====>>> Memulai deployment..."

          # 1. Link project 
          echo "Link project..."
          railway link robust-radiance

          # 2. Link service
          echo "Link service..."
          railway service link ai-assistant-bot

          # 3. Deploy dengan logging verbose
          echo "Starting deployment..."
          if railway up --service ai-assistant-bot  --detach -v; then
            echo "✅ Deployment berhasil"
            echo "Status terakhir"
            railway status
          else 
            echo "❌ Deployment gagal!"
            echo "Log error terakhir:"
            railway logs --limit 10
            exit 1
          fi
