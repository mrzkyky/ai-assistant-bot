name: ğŸš€ Deploy ke Railway

on:
  push:
    branches:
      - master  # atau 'main' sesuai repo kamu

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      PROJECT_ID: 2bc0aa0e-0e39-441d-8f71-6b5e18fa94c9
      SERVICE_NAME: ai-assistant-bot

    steps:
      - name: ğŸ”„ Checkout kode
        uses: actions/checkout@v3

      - name: âš™ï¸ Install Railway CLI v2 (from GitHub release)
        run: |
          curl -fsSL https://raw.githubusercontent.com/railwayapp/cli/v2.0.11/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: ğŸš€ Deploy ke Railway
        run: |
          echo "====>>> Memulai deployment (CLI v2 binary)..."
          echo "ğŸš€ Men-deploy service: $SERVICE_NAME di project $PROJECT_ID"

          if railway up --project "$PROJECT_ID" --service "$SERVICE_NAME" --detach -v; then
            echo "âœ… Deployment berhasil"
            echo "ğŸ“Š Status terakhir:"
            railway status --project "$PROJECT_ID"
          else
            echo "âŒ Deployment gagal!"
            echo "ğŸ“„ Log error terakhir:"
            railway logs --project "$PROJECT_ID" --service "$SERVICE_NAME" --limit 10
            exit 1
          fi

